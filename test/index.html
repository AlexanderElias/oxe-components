<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="./oxe.min.js"></script>
	<link rel="stylesheet" href="./index.css" />
</head>
<body>

	<script type="module">
		import oModal from './lib/o-modal.js';
		import oPanel from './lib/o-panel.js';

		Oxe.setup({
			component: {
				components: [
					oPanel,
					oModal
				]
			}
		});

		var modal = document.createElement('o-modal');
		document.body.appendChild(modal);

		setTimeout(function () {
			modal.open({
				title: 'One Title',
				message: 'One Message',
				cancel: function () {
					modal.close();
				}
			});
		}, 1000);

	</script>

	<o-panel>
		<div slot="menu-body">
			<a>Overview</a>
			<a>Settings</a>
		</div>
		<div slot="menu-foot">
			<a>Sign Out</a>
		</div>
	</o-panel>

</body>
</html>
