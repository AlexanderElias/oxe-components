<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./oxe.min.js"></script>
	<link rel="stylesheet" href="./index.css" />
</head>
<body>

	<script type="module">
		import oToast from './lib/o-toast.js';
		import oModal from './lib/o-modal.js';
		import oPanel from './lib/o-panel.js';

		Oxe.setup({
			component: {
				components: [
					oPanel,
					oModal,
					oToast
				]
			}
		});

        // modal
		var modal = document.createElement('o-modal');
		document.body.appendChild(modal);

		setTimeout(function () {
			modal.open({
				title: 'One Title',
				message: 'One Message',
				cancel: function () {
					modal.close();
				}
			});
		}, 1000);

        // toast
		var toast = document.createElement('o-toast');
		document.body.appendChild(toast);

		toast.show({
			title: 'Hello',
			message: 'World'
		});

        // panel
        var panel = document.querySelector('o-panel');
        panel.model.title = 'Title';
        panel.notify({
            title: 'title',
            message: 'message',
            details: 'details'
        });

	</script>

	<o-panel>
		<div slot="menu-body">
			<a class="o-panel-item">Overview</a>
			<a class="o-panel-item">Settings</a>
		</div>
		<div slot="menu-foot">
			<a class="o-panel-item">Sign Out</a>
		</div>
	</o-panel>

</body>
</html>
