<!DOCTYPE html>
<html>
<head>
	<title>o-menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./oxe.min.js"></script>
</head>
<body>

	<style>
		* { margin: 0; padding: 0; }
		a { text-decoration: none; }
		o-menu {
			color: black;
		}
		o-menu ul {
			background: lightpink;
		}
		o-menu ul > li > ul {
			background: lightblue;
		}
        .o-menu-icon {
            fill: blue;
        }
	</style>

	<o-menu>
		<ul slot="body">
            <li><a>Overview</a></li>
			<li><a>Settings</a></li>
            <li>
    			<a>Items</a>
                <ul>
    				<li><a href="#item-one">Item One</a></li>
    				<li><a href="#item-two">Item Two</a></li>
		        </ul>
            </li>
		</ul>
	</o-menu>

    <script type="module">
        import oMenu from './lib/o-menu.js';
    	Oxe.setup({
    		component: {
    			components: [
    				oMenu,
    			]
    		}
    	}).catch(console.error);
    </script>

</body>
</html>
