<!DOCTYPE html>
<html>
<head>
	<title>o-menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./oxe.min.js"></script>
</head>
<body>

	<style>
		* { margin: 0; padding: 0; }
		a { text-decoration: none; }
        o-menu {
            background: lightgreen;
        }
		o-menu ul {
			background: lightpink;
		}
		o-menu ul > li > ul {
			background: lightblue;
		}
	</style>

	<o-menu data-icon="blue">
		<ul slot="body">
            <li><a href="#overview">Overview</a></li>
			<li><a href="#settings">Settings</a></li>
            <li>
    			<a href="#items">Items</a>
                <ul>
    				<li><a href="#item-one">Item One</a></li>
    				<li><a href="#item-two">Item Two</a></li>
		        </ul>
            </li>
            <li>
    			<a href="#more">More</a>
                <ul>
    				<li><a href="#more-one">More One</a></li>
    				<li><a href="#more-two">More Two</a></li>
                    <li>
            			<a href="#again">Again</a>
                        <ul>
            				<li><a href="#again-one">Again One</a></li>
            				<li><a href="#again-two">Again Two</a></li>
        		        </ul>
                    </li>
		        </ul>
            </li>
		</ul>
	</o-menu>

    <script type="module">
        import oMenu from './lib/o-menu.js';
    	Oxe.setup({
    		component: {
    			components: [
    				oMenu,
    			]
    		}
    	}).catch(console.error);
    </script>

</body>
</html>
